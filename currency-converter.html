<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="http://unpkg.com/boxicons@2.0.9/css/boxicons.min.css">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<div class="wrapper">
    <div class="col">
        <div class="text">Currency Conversion</div>
        <div class="s6">
            <div class="sm">Enter Amount</div>
            <input type="number" value="10" id="Amount">
            <div class="transfer">
                <select class="select-text">
                    <option selected disabled>From</option>
                </select>
                <div class="icon">
                    <span class="bx bx-transfer-alt"></span>
                </div>
                    <select class="select-text">
                        <option selected disabled>To</option>
                    </select>
            </div>
            <div class="s2">
                <div class="conversion"></div>
                <div class="messages"></div>
            </div>
            <div class="button">
                <button class="btn"><b>Convert</b></button>
            </div>
        </div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
